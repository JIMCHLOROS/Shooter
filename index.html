<!DOCTYPE HTML>
<html>
<head>
<title>Iron Man</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
        <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/bootstate.js"></script>
        <script type="text/javascript" src="js/loadstate.js"></script>
        <script type="text/javascript" src="js/menustate.js"></script>
        <script type="text/javascript" src="js/level1.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(1200, 800, Phaser.AUTO, 'phaser-demo');
			game.state.add('bootstate',bootstate);
                        game.state.add('loadstate',loadstate);
                        game.state.add('menustate',menustate);
                        game.state.add('level1',level1);
			game.state.start('bootstate');
	</script>
</body>
</html>
